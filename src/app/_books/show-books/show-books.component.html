<div class="container">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Book Name</th>
          <th scope="col">Author Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookList">
          <th scope="row">{{ book.id }}</th>
          <td>{{ book.name }}</td>
          <td>{{ book.author_name }}</td>
          <td>
            <div class="d-flex justify-content-starts">
              <button
                type="button"
                class="btn btn-dark me-2"
                (click)="ShowBook()"
              >
                Show
              </button>
              <button
                type="button"
                class="btn btn-success me-2"
                (click)="EditBook()"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="DeleteBook()"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
